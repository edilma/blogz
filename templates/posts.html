{% extends "base.html" %}

{% block title%} 
My Blog Posts
{% endblock title%}

{% block content %}
    {% for post in posts %}
    
    <a class="link" href="/blog?id={{post.id}}">{{post.title}}</a>
   
    
    <p>        
        {{post.content}}
    </p>
         <hr/>
    {% endfor %}


{% endblock content %}
